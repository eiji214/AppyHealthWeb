<div class="mltselect parent">
  <div class="btn-group multiselect">
    <button type="button" class="btn btn-secondary dropdown-toggle" (click)="toggleSelect()">
      <span class="pull-left" [innerHtml]="localHeader" style="font-size: 13.33px;"></span>
      <span class="caret pull-right"></span>
    </button>
    <ul class="dropdown-menu multi-select-popup" [ngStyle]="{display:isOpen ? 'block' : 'none'}" style="display:block;">
      <li *ngIf="enableFilter" class="filter-container">
        <div class="form-group has-feedback filter">
          <input class="form-control" type="text" [value]="filterText" [placeholder]="filterPlaceholder" [formControl]="filterInput" />
          <i class="material-icons clear-all" (click)="clearFilter()">close</i>
        </div>
      </li>
      <li *ngFor="let item of _items | filter:{label:filterText}">
        <a *ngIf="item !== -1" (click)="select(item)" class="dropdown-item">
          <i class="material-icons" *ngIf="item.checked">check</i>
          <i class="material-icons hide" *ngIf="!item.checked">minimize</i>
          <span [innerHtml]="item.label"></span>
        </a>

        <a *ngIf="item === -1" (click)="addItem(filterText)">Create Option: {{filterText}}</a>

      </li>
    </ul>
  </div>
</div>
