<div class="card">
  <div class="card-header">
    <ng-content select="[appy-card-heading]"></ng-content>
    <div class="card-actions">
      <ng-content select="[appy-card-icon]"></ng-content>
    </div>
  </div>
  <div class="card-body">
    <ng-content select="[appy-card-title]" class="card-body-title"></ng-content>
    <ng-content select="[appy-card-content]"></ng-content>
  </div>
</div>
