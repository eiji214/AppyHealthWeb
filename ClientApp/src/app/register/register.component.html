
<div class="d-flex align-items-center justify-content-center mt-2 mb-4">
  
  <div class="card" style="width: 500px">
    <h2>Finish Setting Up Your Account</h2>

    <h4></h4>
    <div class="card-body">

      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" name="search-text" [(ngModel)]="user.Name" placeholder="Name"/>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" name="search-text" [(ngModel)]="user.Email" placeholder="Email"/>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-select placeholder="Role" [(ngModel)]="user.Role">
            <mat-option *ngFor="let r of roles" [value]="r">{{r}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <button class="btn btn-outline-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
